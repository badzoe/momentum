<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Options</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 56px; /* Padding for navbar */
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .welcome-section {
            padding: 50px 0;
            text-align: center;
        }
        .welcome-section h2 {
            margin-bottom: 20px;
        }
        .welcome-section p {
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        .btn-withdrawal {
            width: 200px;
            height: 60px;
            font-size: 1.2rem;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/withdraw}">Momentum Investments</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">HOME</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Welcome Section -->
<section class="welcome-section">
    <div class="container">
        <h2>Welcome to the Withdrawal Page</h2>
        <p>Please select the type of account you wish to withdraw from. Choose between Savings or Retirement.</p>

        <!-- Withdrawal Buttons -->
        <div class="row justify-content-center">
            <div class="col-md-3">
                <a th:href="@{/withdraw/savings}" class="btn btn-primary btn-withdrawal">Savings</a>
            </div>
            <div class="col-md-3">
                <a th:href="@{/withdraw/retirement}" class="btn btn-secondary btn-withdrawal">Retirement</a>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Momentum Investments. All Rights Reserved.</p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
